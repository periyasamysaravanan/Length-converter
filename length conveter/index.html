<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title clsss="tittle" id="tittle">Length conveter</title>
    <link rel="stylesheet" href="E:\java\style.css">
    
</head>
<body>
    <div id="wrapper">
        <h2>CM to inches</h2>
        <div class="textdiv">
            <input type="text" id="input" placeholder="Enter the CM">
        </div>
        <div>
            <button type="submit" onclick="convert()" >Convert to Inches</button>
        </div>
        <div id="result">
           <input type="text" placeholder="Inches">
        </div>
    </div>
    <script>
    function convert(){
        let cmval = Number( document.getElementById("input").value)
    let inchval = cmval/2.54
    let result=document.getElementById("result")
    result.innerHTML = inchval.toFixed(2) + "result"
    }
    </script>
    
</body>
</html>
